<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device,initial-scale=1.0">
        <title>ONLINE LOGIN FORM </title>
    </head>
    <body>

<!-- INPUT TYPE=TEXT IS USED -->

        <h1><mark>ONLINE COURSE REGISTRATION FORM</mark></h1><br>

        <label >Full Name</label>
        <input type="text" placeholder="Enter The Full Name">
        <br><br>

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email address">
        <br><br>

        <label>PASSWORD</label>
        <input type="password" placeholder="Create Your Password">
        <br><br>

        <label>AGE</label>
        <input type="number" id="age" name="age" min="1" max="100" >
        <br><br>


<!-- SELECT IS USED -->

        <label for="course">SELECT COURSE</label>
        <select id="course" name="course">
            <option value="1">Web Development</option>
            <option value="2">Data Science</option>
            <option value="3">Artificial Intelligence</option>
            <option value="4">Cloud Computing</option>
        </select><br><br>

        <!-- RADIO --> 

        <label>PREFERRED LEARNING MODE </label><br>
        <input type="radio" id="10" name="15" value="10".
        <label for="10" >Self Paced</label><br>
        <input type="radio" id="12" name="15" value="12">
        <label for="12">Instructor-led</label><br><br>

     
     <!-- checkbox tag -->

    <label> AREAS OF INTREST </label><br>
    <input type="checkbox" id="course4" name="course4" value="course4">
    <label for="course4">HTML</label><br>
    <input type="checkbox" id="course6" name="course6" value="course6">
    <label for="course6" > CSS</label><br>
    <input type="checkbox" id="course2" name="course2" value="course2">
    <label for="course2">JAVA SCRIPT</label> <br><br>

<!--video tag-->
    <video width="200" height="200" controls>
        <source src="" type="video/mp4">
    </video>

    <audio controls>
        <source src=" " type="audio/mp3">
    </audio><br><br>

   <center> <input type="submit" value="submit"></center>

    </body>
</html>
