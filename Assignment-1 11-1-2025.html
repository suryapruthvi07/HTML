<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FEEDBACK FORM</title>
        
    </head>
    <body>
     <center  <mark> <h1> Event Feedback Form </h1></mark> </center>

        <form>
            <label>FULL NAME</label>
            <input type="text" placeholder="enter your name">
            <br><br>
            <label>EMAIL</label>
            <input type="email" placeholder="enter the email address">
            <br><br>
            <label for="rate" > Rate the event of scale 1 to 10 </label>
            <input type="number" id="rate" name="rate" min="1" max="10" step="1" ><br><br>
            <label >Choose the event attended</label>
            <select id="event" name="event"> 
                <option value="1">Workshop</option>
                <option value="2">Conference</option>
            </select><br><br><br>
            <br>

            <label>Would you recommend this event</label><br>
            <input type="radio" id="enent5" name="event5" value="5">
            <label for="event5" >Yes</label><br>
            <input type="radio" id="event6" name="event5" value="6">
            <label for="event6">No</label><br><br>

            <label>What did you enjoy :-</label><br>
            <input type="checkbox" id="10" name="10" value="10">
            <label for="10" >Sessions</label><br>
            <input type="checkbox" id="11" name="11" value="11">
            <label for="11" >Networking</label><br>
            <input type="checkbox" id="12" name="12" value="12">
            <label for="12" >Food</label><br>

            <video width="300" height="300" controls>
                <source src="" type="video/mp4">
            </video>

            <audio controls>
                <source src="" type="audio/mp3">
            </audio>

            <input type="submit" value="submit">
        
         

        </form>
    </body>
</html>
