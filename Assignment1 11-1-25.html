<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>3. E-Commerce Checkout Form:</h1>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter The Full Name"><br>
            <label>Email</label>
            <input type="email" placeholder="Enter Email"><br>
            <label > Password </label>
            <input type="password" placeholder="Enter Password">
            <br>
            <label >Enter Phone Number</label>
            <input type="number" id="phone" name="phone" >
            <br>
            <label for="10">Select Country</label>
            <select id="10" name="10">
                <option>Select Option</option>
                <option value="1">USK</option>
                <option value="2">UA</option>
                <option value="3">INDIA </option>
            </select><br>
            <label>Payment method</label><br>
            <input type="radio" id="payment" name="payment" value="1">
            <label for="payment">Credit Card</label><br>
            <input type="radio" id="pay" name="payment" value="3">
            <label for="pay" >Paypal</label><br>
            <input type="radio" id="paym" name="payment" value="8";
            <label for="paym" >Cash On Delevery</label>
            <br>
            <label>Add-ones</label><br>
            <input type="checkbox" id="add" name="add" value="101">
            <label for="add" >Gift Warp</label><br>
            <input type="checkbox" id="one" name="one" value="102">
            <label for="one">Express Develery</label>
        <br>
        <video width="200" height="200" controls>
            <source src="" type="video/ogg">
            <source src="" type="video/mp4">
            
        </video>
        <audio controls>
            <source src="" type="audio/mp3">
            <source src="" type="audio/ogg">
        </audio>

        <input type="submit" value="submit">
        </form>
    </body>
</html>
